<app-header></app-header>

<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
      <div class="panel p-4">
        <h2 class="text-center mb-4">Registro de Usuario</h2>
        
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="alert alert-success" role="alert">
          {{ successMessage }}
        </div>

        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input 
              type="text" 
              class="form-control" 
              id="username" 
              [(ngModel)]="userData.username" 
              name="username" 
              required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              [(ngModel)]="userData.email" 
              name="email" 
              required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              [(ngModel)]="userData.password" 
              name="password" 
              required>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
            <input 
              type="password" 
              class="form-control" 
              id="confirmPassword" 
              [(ngModel)]="userData.confirmPassword" 
              name="confirmPassword" 
              required>
          </div>

          <div class="mb-3">
            <label for="type" class="form-label">Tipo de Usuario</label>
            <select 
              class="form-select" 
              id="type" 
              [(ngModel)]="userData.type" 
              name="type">
              <option value="normal">Usuario Normal</option>
              <option value="capitan">Capitán</option>
              <option value="arbitro">Árbitro</option>
            </select>
          </div>

          <button type="submit" class="btn btn-cta w-100 mb-3">Registrarse</button>
          
          <div class="text-center">
            <p class="text-muted small">¿Ya tienes cuenta? 
              <a routerLink="/login">Inicia sesión aquí</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<app-footer></app-footer>
