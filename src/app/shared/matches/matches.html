<div class="panel p-3">
  <div class="table-responsive">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Deporte</th>
          <th>Local</th>
          <th>Visitante</th>
          <th>Ubicaci√≥n</th>
          <th>Resultado</th>
          <th *ngIf="isAdmin">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let match of matches">
          <td>{{ match.date | date: 'dd/MM/yyyy HH:mm' }}</td>
          <td><span class="badge bg-secondary">{{ match.sport }}</span></td>
          <td>{{ match.teamA }}</td>
          <td>{{ match.teamB }}</td>
          <td>{{ match.location }}</td>
          <td>
            <span *ngIf="match.scoreA !== undefined">
              {{ match.scoreA }} - {{ match.scoreB }}
            </span>
            <span *ngIf="match.scoreA === undefined" class="text-muted">-</span>
          </td>
          <td *ngIf="isAdmin">
            <button class="btn btn-sm btn-danger" (click)="onDelete(match._id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div *ngIf="matches.length === 0" class="text-center text-muted py-4">
    <p>No hay partidos disponibles</p>
  </div>
</div>
